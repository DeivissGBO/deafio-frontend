<mat-card>
    <mat-card-title>
        Novo Produto
    </mat-card-title>

    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="user.nome" name="nome">

        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Telefone" [(ngModel)]="user.telefone" name="telefone">

        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Idade" [(ngModel)]="user.idade" name="idade">

        </mat-form-field>


    </form>

    <button mat-raised-button (click)="createUser()" class="salvar">
        <span>Salvar</span>
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
